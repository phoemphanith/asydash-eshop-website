<div class="category__section">
  <h3>Filter by</h3>
  <ng-template #loading>
    <div class="custom-loader"></div>
  </ng-template>
  <div class="grid" *ngIf="!isLoading; else loading">
    <div class="col-2" *ngFor="let category of categories">
      <div
        (click)="onSelectCategory(category._id)"
        class="category--item"
        [ngStyle]="{ backgroundColor: category.color }"
      >
        <i class="pi pi-{{ category.icon }}"></i>
        <h4>{{ category.name }}</h4>
      </div>
    </div>
  </div>
</div>
