<div class="product__page" *ngIf="!isLoading">
  <div class="grid product__detail">
    <div class="col-6">
      <ui-gallery [images]="product.images"></ui-gallery>
    </div>
    <div class="col-6">
      <div class="product__info">
        <h1 class="product__info--title">{{ product.name }}</h1>
        <h2 class="product__info--price">{{ product.price | currency }}</h2>
        <p class="product__info--short">{{ product.description }}</p>
        <div class="product__info--option">
          <div class="product__info--field">
            <p-inputNumber
              [(ngModel)]="productQty"
              [showButtons]="true"
              buttonLayout="horizontal"
              inputId="qty"
              [step]="1"
              [min]="0"
              [max]="product.countInStock"
              incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus"
            >
            </p-inputNumber>
          </div>
          <span class="p-buttonset">
            <button pButton pRipple label="Buy Now"></button>
            <button
              pButton
              pRipple
              icon="pi pi-cart-plus"
              (click)="onAddToCart()"
            ></button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="product__description">
    <h1>Description</h1>
    <div [innerHtml]="product.richDescription"></div>
  </div>
</div>
