<div class="admin__page">
  <eshop-admin-page-header
    title="Products"
    subtitle="List all products"
    btnLink="/products/form"
  ></eshop-admin-page-header>
  <div class="page__body">
    <p-card>
      <div class="p-grid">
        <div class="p-col-12">
          <p-table
            [value]="products"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          >
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">
                  Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th>Image</th>
                <th pSortableColumn="price">
                  Price <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th>Stock</th>
                <th>Category</th>
                <th pSortableColumn="dateCreated">
                  Create At <p-sortIcon field="dateCreated"></p-sortIcon>
                </th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.name }}</td>
                <td>
                  <p-image
                    [src]="product.image"
                    alt="Image"
                    width="70"
                    (onImageError)="_imageError($event)"
                  ></p-image>
                </td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.countInStock }}</td>
                <td>{{ product.category?.name }}</td>
                <td>{{ product.dateCreated | date: 'short' }}</td>
                <td>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-danger p-button-text"
                    (click)="onDelete(product._id)"
                  ></button>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-file-edit"
                    class="p-button-rounded p-button-info p-button-text"
                    [routerLink]="'/products/form/' + product._id"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-card>
  </div>
</div>
